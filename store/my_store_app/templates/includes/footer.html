{% load static %}

<footer class="Footer">
    <div class="wrap">
        <div class="row Footer-main">
            <div class="row-block">
                <a class="logo Footer-logo" href="{% url 'index' %}">
                    <img class="logo-image" src="{% if configurations.logo_image %}{{ configurations.logo_image.url }}{% else %}{% static 'assets/img/logo_footer.png' %}{% endif %}"
                         alt="logo_footer.png"/>
                </a>
            </div>
            <div class="row-block">
                <strong class="Footer-title">Навигация</strong>
                <ul class="menu menu_vt Footer-menu">
                    <li class="menu-item"><a class="menu-link" href="{% url 'index' %}">Главная</a></li>
                    <li class="menu-item"><a class="menu-link" href="{% url 'catalog:catalog' %}">Каталог</a></li>
                    <li class="menu-item"><a class="menu-link" href="{% url 'private_office:profile' %}">Профиль</a></li>
                </ul>
            </div>
            <div class="row-block">
                <strong class="Footer-title">Контакты</strong>
                <p>Phone: {% firstof configurations.contact_number '8.800.200.600' %}<br>
                    Email: {% firstof configurations.contact_email 'xxx@meg.com' %}<br>
                </p>
                <ul class="menu menu_img menu_smallImg Footer-menuSoc">
                    <li class="menu-item">
                        <a class="menu-link" href="#">
                            <img src="{% static 'assets/img/icons/socialFooter/fb.svg' %}" alt="fb.svg"/>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a class="menu-link" href="#">
                            <img src="{% static 'assets/img/icons/socialFooter/tw.svg' %}" alt="tw.svg"/>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a class="menu-link" href="#">
                            <img src="{% static 'assets/img/icons/socialFooter/in.svg' %}" alt="in.svg"/>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a class="menu-link" href="#">
                            <img src="{% static 'assets/img/icons/socialFooter/pt.svg' %}" alt="pt.svg"/>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a class="menu-link" href="#">
                            <img src="{% static 'assets/img/icons/socialFooter/mail.svg' %}" alt="mail.svg"/>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</footer>
