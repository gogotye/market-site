<div class="Section-column">
    <div class="Section-columnSection">
        <header class="Section-header">
            <strong class="Section-title">Навигация</strong>
        </header>
        <div class="Section-columnContent">
            <div class="NavigateProfile">
                <ul class="menu menu_vt">
                    {% for cat, url in menu %}
                    {% if active_cat == cat %}
                        <li class="menu-item_ACTIVE menu-item"><a class="menu-link" href="{% url url %}">{{ cat }}</a></li>
                    {% else %}
                        <li class="menu-item"><a class="menu-link" href="{% url url %}">{{ cat }}</a></li>
                    {% endif %}
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</div>
